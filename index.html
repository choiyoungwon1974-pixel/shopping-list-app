<body>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Supabase í´ë¼ì´ì–¸íŠ¸ ì´ˆê¸°í™”
        const supabaseUrl = 'https://ahgnvribhszglmjbazmm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZ252cmliaHN6Z2xtamJhem1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MzEzNjQsImV4cCI6MjA4NjQwNzM2NH0.MzGBuo8VjOIfOjhfqI9gEtvBew5lj_iPfUjE_oNOyTg';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // DOM ìš”ì†Œ
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const statsText = document.getElementById('statsText');

        // ë°ì´í„° ì €ì¥ ë³€ìˆ˜
        let items = [];

        // ì´ˆê¸° ë¡œë“œ
        loadItems();

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // ë°ì´í„°ë² ì´ìŠ¤ì—ì„œ ì•„ì´í…œ ë¡œë“œ
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                items = data || [];
                renderList();
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì•„ì´í…œ ì¶”ê°€
        async function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ìƒí’ˆëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text: text, checked: false }])
                    .select();

                if (error) throw error;

                items.push(data[0]);
                renderList();
                itemInput.value = '';
                itemInput.focus();
            } catch (error) {
                console.error('ì•„ì´í…œ ì¶”ê°€ ì‹¤íŒ¨:', error);
                alert('ì•„ì´í…œ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì•„ì´í…œ ì‚­ì œ
        async function deleteItem(id) {
            try {
                const { error } = await supabase
                    .from('shopping_items')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                items = items.filter(item => item.id !== id);
                renderList();
            } catch (error) {
                console.error('ì•„ì´í…œ ì‚­ì œ ì‹¤íŒ¨:', error);
                alert('ì•„ì´í…œ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì•„ì´í…œ ì²´í¬/ì–¸ì²´í¬
        async function toggleItem(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            try {
                const { error } = await supabase
                    .from('shopping_items')
                    .update({ checked: !item.checked })
                    .eq('id', id);

                if (error) throw error;

                items = items.map(item => {
                    if (item.id === id) {
                        return { ...item, checked: !item.checked };
                    }
                    return item;
                });
                renderList();
            } catch (error) {
                console.error('ì•„ì´í…œ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
                alert('ì•„ì´í…œ ì—…ë°ì´íŠ¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì „ì—­ ìŠ¤ì½”í”„ì— í•¨ìˆ˜ ë…¸ì¶œ
        window.deleteItem = deleteItem;
        window.toggleItem = toggleItem;

        // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = '<div class="empty-message">ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. ìƒí’ˆì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
                updateStats();
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = `shopping-item ${item.checked ? 'checked' : ''}`;

                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${item.checked ? 'checked' : ''}
                        onchange="toggleItem(${item.id})"
                    >
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">ì‚­ì œ</button>
                `;

                shoppingList.appendChild(li);
            });

            updateStats();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            const unchecked = total - checked;

            if (total === 0) {
                statsText.textContent = 'ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤';
            } else {
                statsText.textContent = `ì „ì²´: ${total}ê°œ | êµ¬ë§¤ì™„ë£Œ: ${checked}ê°œ | ë‚¨ì€ ê²ƒ: ${unchecked}ê°œ`;
            }
        }

        // XSS ë°©ì§€ë¥¼ ìœ„í•œ HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

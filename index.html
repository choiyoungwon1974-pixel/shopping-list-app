<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .shopping-item.checked {
            opacity: 0.6;
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>

        <div class="input-container">
            <input
                type="text"
                id="itemInput"
                placeholder="ì‡¼í•‘ ì•„ì´í…œì„ ì…ë ¥í•˜ì„¸ìš”..."
                autocomplete="off"
            >
            <button id="addBtn">ì¶”ê°€</button>
        </div>

        <ul id="shoppingList" class="shopping-list"></ul>

        <div class="stats">
            <span id="statsText">ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤</span>
        </div>
    </div>

    <script>
        // DOM ìš”ì†Œ
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const statsText = document.getElementById('statsText');

        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¡œë“œ
        let items = JSON.parse(localStorage.getItem('shoppingItems')) || [];

        // ì´ˆê¸° ë Œë”ë§
        renderList();

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        // ì•„ì´í…œ ì¶”ê°€
        function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ì•„ì´í…œì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const item = {
                id: Date.now(),
                text: text,
                checked: false
            };

            items.push(item);
            saveToLocalStorage();
            renderList();
            itemInput.value = '';
            itemInput.focus();
        }

        // ì•„ì´í…œ ì‚­ì œ
        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            saveToLocalStorage();
            renderList();
        }

        // ì•„ì´í…œ ì²´í¬/ì–¸ì²´í¬
        function toggleItem(id) {
            items = items.map(item => {
                if (item.id === id) {
                    return { ...item, checked: !item.checked };
                }
                return item;
            });
            saveToLocalStorage();
            renderList();
        }

        // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                shoppingList.innerHTML = '<div class="empty-message">ë¦¬ìŠ¤íŠ¸ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. ì•„ì´í…œì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>';
                updateStats();
                return;
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.className = `shopping-item ${item.checked ? 'checked' : ''}`;

                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${item.checked ? 'checked' : ''}
                        onchange="toggleItem(${item.id})"
                    >
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">ì‚­ì œ</button>
                `;

                shoppingList.appendChild(li);
            });

            updateStats();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = items.length;
            const checked = items.filter(item => item.checked).length;
            const unchecked = total - checked;

            if (total === 0) {
                statsText.textContent = 'ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤';
            } else {
                statsText.textContent = `ì „ì²´: ${total}ê°œ | ì™„ë£Œ: ${checked}ê°œ | ë‚¨ì€ ê²ƒ: ${unchecked}ê°œ`;
            }
        }

        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
        function saveToLocalStorage() {
            localStorage.setItem('shoppingItems', JSON.stringify(items));
        }

        // XSS ë°©ì§€ë¥¼ ìœ„í•œ HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
